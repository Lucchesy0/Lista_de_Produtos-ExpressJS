<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos</title>
  
  <!-- Vinculando o arquivo CSS -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1>Lista de Produtos</h1>
  <div class="product-list" id="product-list">
    <!-- Os produtos serão carregados aqui -->
  </div>

  <!-- Modal para editar produto -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h2>Editar Produto</h2>
      <label for="edit-name">Nome</label>
      <input type="text" id="edit-name" placeholder="Nome do produto">
      <label for="edit-price">Preço</label>
      <input type="number" id="edit-price" placeholder="Preço do produto">
      <label for="edit-description">Descrição</label>
      <input type="text" id="edit-description" placeholder="Descrição do produto">
      <button id="save-changes">Salvar alterações</button>
      <button id="close-modal">Fechar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
